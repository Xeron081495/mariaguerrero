<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb col-12">
        <li *ngFor="let url of urls" class="breadcrumb-item"><a [routerLink]="[url[0]]" >{{url[1]}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{title}}</li>  
        <li *ngFor="let button of buttons" class="ml-auto" aria-current="page" >
            <a [routerLink]="[button[0]]">
                <span><i [class]="'mr-2 pt-1 '+button[1]"></i></span>
                <span class="d-none d-md-inline-block">{{button[2]}}</span>
            </a>
        </li>  
        <li *ngFor="let button of buttons_modal" class="ml-auto" aria-current="page" >
            <a class="text-info" type="button"data-toggle="modal" [attr.data-target]="button[0]">
                <span><i [class]="'mr-2 pt-1 '+button[1]"></i></span>
                <span class="d-none d-md-inline-block">{{button[2]}}</span>
            </a>
        </li>                
    </ol>
</nav>
