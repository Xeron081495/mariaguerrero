<div>
    <div class="float-left title col-12 p-0">
        <div class="gradient float-left col-12 p-0 pb-3">
        <div class="container text-center pt-3">
            <h2 class="animated fadeInDown">Presupuesto a Consultar</h2>
        </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Cantidad</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let product of presupuesto;let i = index;">
            <th scope="row">{{i}}</th>
            <td>{{product.title}}</td>
            <td>{{product.category.name}}</td>
            <td>{{cantidades[i]}}</td>
            <td><i class="fas fa-trash" (click)="eliminarElemento(i)"></i>
          </tr>
        </tbody>
      </table>
      <div class="mb-3">
        <button type="button" class="btn btn-danger col-12 ">Enviar a Presupuestar</button>
      </div>
</div>
